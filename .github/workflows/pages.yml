name: Deploy README to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    # Accept pushes to any branch, but we guard the job to run only when the
    # push target equals the repository's default branch. This lets the
    # workflow automatically follow whichever default branch the repo uses
    # (e.g. "main" or "master").
    branches: ['**']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run this job if the push was to the default branch
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Convert README.md to index.html (dockerized pandoc)
        run: |
          # Quick diagnostics so the Actions log shows what files exist on the runner
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
          echo "-- top of README.md --"
          head -n 20 README.md || true
          echo "-- end preview --"

          # Create the _site directory up-front on the host workspace
          mkdir -p _site

          # Run pandoc inside the container, mounting the workspace at /work.
          # Use absolute paths so pandoc can't be confused by working-dir differences.
          docker run --rm -v "$GITHUB_WORKSPACE":/work pandoc/latex:3.1 \
            pandoc /work/README.md -o /work/_site/index.html --standalone --css=/work/style.css

          # Ensure style.css is present in _site for GitHub Pages
          if [ -f style.css ]; then
            cp style.css _site/
          else
            echo "style.css not found in repository root; continuing without it"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4