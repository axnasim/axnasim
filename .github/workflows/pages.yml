name: Deploy README to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    # Accept pushes to any branch, but we guard the job to run only when the
    # push target equals the repository's default branch. This lets the
    # workflow automatically follow whichever default branch the repo uses
    # (e.g. "main" or "master").
    branches: ['**']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run this job if the push was to the default branch
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare _site directory
        run: mkdir -p _site

      - name: Convert README.md to index.html (dockerized pandoc - pinned)
        uses: docker://pandoc/latex@sha256:1cf54d9214a9b52de2f58cf5895cc596a5960711a54d7938dc72f2b23473caf3
        with:
          args: /github/workspace/README.md -o /github/workspace/_site/index.html --standalone --css=/github/workspace/style.css

      - name: Copy assets into _site (style.css, assets/, icons/, images/, static/)
        run: |
          set -e
          # Copy style if present
          if [ -f style.css ]; then
            cp style.css _site/
            echo "Copied style.css"
          else
            echo "style.css not found; continuing"
          fi

          # Copy common asset directories if they exist
          for d in assets icons images static public; do
            if [ -d "$d" ]; then
              echo "Copying $d -> _site/$d"
              mkdir -p _site/$d
              cp -R $d/* _site/$d/ || true
            fi
          done

          # If assets/site.js exists at repo root, ensure it is available
          if [ -f assets/site.js ]; then
            echo "assets/site.js found"
          fi

      - name: Inject assets/site.js into _site/index.html (if present)
        run: |
          # Only inject once; check for existence
          if [ -f _site/index.html ]; then
            # Fix CSS path produced by pandoc (absolute workspace path) -> relative
            sed -i 's|/github/workspace/style.css|style.css|g' _site/index.html || true

            if grep -q "assets/site.js" _site/index.html; then
              echo "assets/site.js already injected"
            else
              # Insert script tag before closing </body>
              sed -i '/<\/body>/i <script src="assets/site.js"></script>' _site/index.html || true
              echo "Injected assets/site.js into _site/index.html"
            fi
          else
            echo "_site/index.html not found; skipping injection"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: "Diagnostics: show _site contents"
        run: |
          echo "_site directory listing:"
          ls -la _site || true
          echo "-- head of _site/index.html --"
          head -n 40 _site/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4