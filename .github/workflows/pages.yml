name: Deploy README to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    # Accept pushes to any branch, but we guard the job to run only when the
    # push target equals the repository's default branch. This lets the
    # workflow automatically follow whichever default branch the repo uses
    # (e.g. "main" or "master").
    branches: ['**']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run this job if the push was to the default branch
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Run all steps inside a pandoc-enabled container so we don't install pandoc each run.
    # The image is pinned to a digest for reproducibility.
    container:
      image: pandoc/latex@sha256:1cf54d9214a9b52de2f58cf5895cc596a5960711a54d7938dc72f2b23473caf3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare _site directory
        run: mkdir -p /github/workspace/_site

      - name: Convert README.md to index.html
        run: |
          # Run pandoc (available in the container) using absolute workspace paths
          pandoc /github/workspace/README.md -o /github/workspace/_site/index.html --standalone --css=/github/workspace/style.css

      - name: Copy style.css to _site if present
        run: |
          if [ -f /github/workspace/style.css ]; then
            cp /github/workspace/style.css /github/workspace/_site/
          else
            echo "style.css not found; continuing without it"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4